<div class="card">
    <div class="card-header">
        <h2>Products</h2>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click)="toggleRating()">Show Rating</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                    </tr>
                    
                </thead>
                <tbody *ngFor="let product of products">
                    <tr>
                        <td *ngIf="isAvialable">{{product.starRating}}</td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
